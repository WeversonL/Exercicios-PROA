<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ask de duvidas</title>
</head>
<body>
    <section>
        <form>
            <fieldset>
                <legend>Informações do projeto</legend>
                <label for="nome-projeto">Nome do Projeto: </label>
                <input type="text" name="nome-projeto" class="box">
                <label for="tema-projeto">Tema do Projeto: </label>
                <input type="text" name="tema-projeto" class="box">
                <br>
                <label for="numero-integrantes">Num. de Integrantes: </label>
                <input type="number" name="numero-integrantes" class="box">
                <label for="data-apresent">Data de apresentação: </label>
                <input type="date" name="data-apresent" class="box">
                <br>
            </fieldset>

            <fieldset>
                <legend>Dados dos Integrantes</legend>
                <label for="integrante1">Nome do 1° integrante: </label>
                <input type="text" name="integrante1" class="box-bot">

                <label for="email1">Email: </label>
                <input type="text" name="email1" class="box">
                <br>

                <label for="integrante2">Nome do 2° integrante: </label>
                <input type="text" name="integrante2" class="box-bot">

                <label for="email2">Email: </label>
                <input type="text" name="email2" class="box">
                <br>

                <label for="integrante3">Nome do 3° integrante: </label>
                <input type="text" name="integrante3" class="box-bot">

                <label for="email3">Email: </label>
                <input type="text" name="email3" class="box">
                <br>

                <label for="integrante4">Nome do 4° integrante: </label>
                <input type="text" name="integrante4" class="box-bot">

                <label for="email4">Email: </label>
                <input type="text" name="email4" class="box">
                <br>

                <label for="integrante5">Nome do 5° integrante: </label>
                <input type="text" name="integrante5" class="box-bot">

                <label for="email5">Email: </label>
                <input type="text" name="email5" class="box">
                <br>

                <label for="integrante6">Nome do 6° integrante: </label>
                <input type="text" name="integrante6" class="box-bot">

                <label for="email6">Email: </label>
                <input type="text" name="email6" class="box">
                <br>

                <label for="integrante7">Nome do 7° integrante: </label>
                <input type="text" name="integrante7" class="box-bot">

                <label for="email7">Email: </label>
                <input type="text" name="email7" class="box">
                <br>

                <label for="integrante8">Nome do 8° integrante: </label>
                <input type="text" name="integrante8" class="box-bot">
                <label for="email8">Email: </label>
                <input type="text" name="email8" class="box">

            </fieldset>

            <div id="botoes">
                <input type="reset" value="Limpar" class="botao">
                <input type="submit" value="Enviar" class="botao">
            </div>
        </form>
    </section>
</body>
</html>
