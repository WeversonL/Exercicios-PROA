<body>

    <div id="container">
        <nav id="menu">
            <ul>

            </ul>
        </nav>

        <header id="cabecalho" class="flex">
            <div id="foto">
                <figure>
                    <img src="imgs/Contato/contact.jpg" alt="">
                </figure>
            </div>
            <div id="contexto">
                <h2>Deseja entrar em contato?</h2>
                <ul id="icones" class="flex">
                    <li><a href="https://wa.me/5511998634141" target="_blank"><img src="imgs/Contato/whatsapp.svg" alt=""></a></li>
                    <li><a href="https://www.linkedin.com/in/weversonlemos/" target="_blank"><img src="imgs/Contato/linkedin.svg" alt=""></a></li>

                </ul>
            </div>
        </header>

        <div id="formulario">
            <form>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" class="box" placeholder="Seu nome..." required>
                <label for="email">Email: </label>
                <input type="email" name="email" class="box" placeholder="Seu email..." required>
                <label for="celular">Celular: </label>
                <input type="tel" name="celular" class="box" placeholder="Seu nÃºmero..." required>
                <br>
                <label for="mensagem">Deseja enviar alguma mensagem?</label>
                <br>
                <textarea name="mensagem" cols="30" rows="10" class="area" placeholder="Alguma mensagem..."></textarea>

                <div id="botoes">
                    <input type="reset" value="Limpar" class="botao">
                    <input type="submit" value="Enviar" class="botao">
                </div>
            </form>
        </div>
    </div>
